<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>

    <form id="meuFormulario">
        <div class="full">
            <label>Nome</label>
            <input type="text" id="nome" required>
        </div>

        <div class="full">
            <label>Endereço</label>
            <input type="text" id="endereco" required>
        </div>

        <div>
            <label>CEP</label>
            <input type="text" id="cep" oninput="mascara_cep()" maxlength="10" required>
        </div>

        <div>
            <label>CPF</label>
            <input type="text" id="cpf" maxlength="14" oninput="mascara_cpf()" required>
        </div>

        <div>
            <label>Telefone</label>
            <input type="tel" id="telefone" placeholder="(xx) xxxxx-xxxx" oninput="mascara_telefone()" maxlength="15" required>
        </div>

        <div>
            <label>CNPJ</label>
            <input type="text" id="cnpj" maxlength="18" oninput="mascara_cnpj()" required>
        </div>

        <div class="full">
            <label>Código</label>
            <input type="text" id="codigo" placeholder="xx_xx/xxx-xxx.9.xxx" required>
        </div>

        <button type="submit">Enviar</button>

        <div id="mensagem"></div>

         <script>
        function mascara_telefone() {
            let tel = document.getElementById("telefone").value;
            tel = tel.replace(/\D/g, "");
            tel = tel.replace(/^(\d{2})(\d)/g, "($1) $2");
            tel = tel.replace(/(\d{5})(\d)/, "$1-$2");
            document.getElementById("telefone").value = tel;
        }

        function mascara_cpf() {
            let cpf = document.getElementById("cpf").value;
            cpf = cpf.replace(/\D/g, "");
            cpf = cpf.replace(/(\d{3})(\d)/, "$1.$2");
            cpf = cpf.replace(/(\d{3})(\d)/, "$1.$2");
            cpf = cpf.replace(/(\d{3})(\d{1,2})$/, "$1-$2");
            document.getElementById("cpf").value = cpf;
        }

        function mascara_cnpj() {
            let cnpj = document.getElementById("cnpj").value;
            cnpj = cnpj.replace(/\D/g, "");
            cnpj = cnpj.replace(/^(\d{2})(\d)/, "$1.$2");
            cnpj = cnpj.replace(/^(\d{2})\.(\d{3})(\d)/, "$1.$2.$3");
            cnpj = cnpj.replace(/\.(\d{3})(\d)/, ".$1/$2");
            cnpj = cnpj.replace(/(\d{4})(\d)/, "$1-$2");
            document.getElementById("cnpj").value = cnpj;
        }

        function mascara_cep() {
            let cep = document.getElementById("cep").value;
            cep = cep.replace(/\D/g, "");
            cep = cep.replace(/^(\d{2})(\d)/, "$1.$2");
            cep = cep.replace(/\.(\d{3})(\d)/, ".$1-$2");
            document.getElementById("cep").value = cep;
        }

        document.getElementById("meuFormulario").addEventListener("submit", function(e){
            e.preventDefault();
            document.getElementById("mensagem").innerText = "✅ Formulário enviado com sucesso!";
        });
    </script>






</body>
</html>
